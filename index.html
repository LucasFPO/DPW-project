<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Paris</title>    
        <!-- Exclusive for Internet Explorer (Avoid Quirks Mode)-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Specifies a description of the page that shows at Search Engine-->
        <meta name="description" content="Everything about Paris">
        <!-- Needed by search engines to catalogize the page-->
        <meta name="keywords" content="Paris, City, France, Europe">
        <meta name="author" content="Lucas Oliveira">
        <!-- This allows the page to reflow content to match the screen size-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">

        <!-- Connection to CSS and Font Library  -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
        <!-- Include the AngularJS framework-->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    </head>

    <body ng-app="myApp">
        <div class="header">
            <img id="picture" src ="img/eiffel-tower.jpg" alt="picture of the Eiffel Tower in Paris">
            <p><strong>Paris</strong>, cidade localizada no centro da região de <i>Île-de-France</i>,<br>
                é mundialmente conhecida como a capital da moda e da culinária.<br>Tem uma população de
                mais de 2.200.000 habitantes e possui um <br>clima predominantemente temperado, com estações 
                bem definidas.
            </p>
        </div>

        <div class="main" ng-controller="MainController">
            <div class="container">
                <div ng-repeat="image in images">
                    <div class="thumbnail">
                        <img ng-src="{{image.cover}}">
                    </div>
                </div>
            </div>
        </div>    

         <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
    </body>
</html>
